<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carts & Mass Experiment</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f8; color: #111; }
      header, footer { padding: 16px; background: white; border-bottom: 1px solid #e5e7eb; }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
      .grid { display: grid; gap: 12px; }
      .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      label { font-size: 12px; color: #374151; display: block; margin-bottom: 4px; }
      input, select, button { font-size: 14px; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 10px; width: 100%; box-sizing: border-box; }
      button { cursor: pointer; background: #111827; color: white; border: none; }
      button.secondary { background: white; color: #111827; border: 1px solid #d1d5db; }
      table { border-collapse: collapse; width: 100%; font-size: 14px; }
      th, td { padding: 8px 10px; border-bottom: 1px solid #e5e7eb; text-align: left; }
      th { background: #f3f4f6; }
      .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
      .tabs button { padding: 8px 12px; border-radius: 999px; border: 1px solid #d1d5db; background: white; color: #111; }
      .tabs button.active { background: #111827; color: white; }
      .muted { color: #6b7280; font-size: 12px; }
      .row { display:flex; gap:8px; align-items:center; }
      .right { text-align:right; }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 style="margin:0; font-size:22px;">Carts & Mass Experiment</h1>
        <div class="muted">Interactive data collection + live teacher dashboard</div>
      </div>
    </header>
    <div id="root"></div>
    <footer>
      <div class="container muted">
        Tip: Set up your six class codes (P2, P3, P4, P6, P7, P8) in the Teacher tab and share them with students.
      </div>
    </footer>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
